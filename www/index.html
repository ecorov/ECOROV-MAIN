<!DOCTYPE html>
<html>

<head>
  <title>ECOROV</title>
	<link rel="stylesheet" href="css/jquery-ui.css"> 
	<link rel="stylesheet" href="css/style.css"> 	
	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/md5.js"></script>
</head>

<body>
    <!-- Change display to "block" to dispaly log in window. -->
	<div id="CtrlPwd" style="display:none;">
		Type password to control this ROV: <br>
		<input type="text" id="ctrlpwd">
		<input type="submit" onclick="pwd()" value="Submit">
	</div>
	
	<iframe id="webcam"></iframe>
    
    <!-- Change display to "none" to hide control pannel -->
	<div id="CtrlPannel"  style="display:block;">
        
        <!-- Camera & LED control -->
		<div id="camera">
            <a id="image_button"><img class="icon" src="img/camera-1.png"></a><br><br>
			<a id="video_button"><img class="icon" src="img/video-1.png" ></a>
		</div>
		
        <!-- Media documents preview -->
		<a id="download" href="preview.html"><img class="icon" src="img/download.png"></a>
		
        <!-- RPi Reboot & Shutdown -->
		<div id="system">
			<a id="showsys"><img class="icon" src="img/power.png"></a><br>
			<div id="syscmd" style="display:none;">
				<input id="reboot_button"   type="button" value="reboot"   onclick="sys_reboot();" ><br><br><br>
				<input id="shutdown_button" type="button" value="shutdown" onclick="sys_shutdown();" >
			</div>
		</div>
        
        <!-- LED -->
		<div id="led">
            <a id="led_button">
                <img class="icon" src="img/led-1.png">
            </a>
        </div>
        
		<!-- Propeller Control Rod -->
        <div id="rovHeading"></div>
		<div id="boundary">
            <div id="ctrlrod"></div>
        </div>
		
        <!-- Step-motor Control Bar -->
		<div id="slider"></div>
        
        <!-- Debug message -->
        <div id="msg">
            <p id="debug"></p>
            <p id="rov_temp"></p>
            <p id="rov_pres"></p>
            <p id="rov_heading"></p>
            <p id="water_temp"></p>
            <p id="water_pres"></p>
            
        </div>
	</div>

	<script src="js/ctrl.js"></script>
</body>

</html>
